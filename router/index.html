<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>微前端之路由</title>
    <style>
      :root {
        color-scheme: light dark;

        --background-color: #fff;
        --secondary-background-color: #f7f7f7;

        --color-blue: #049EF4;
        --text-color: #444;
        --secondary-text-color: #9e9e9e;

        --font-size: 16px;
        --line-height: 26px;

        --border-style: 1px solid #E8E8E8;
        --header-height: 48px;
        --panel-width: 300px;
        --panel-padding: 16px;
        --icon-size: 20px;
      }

      h1 {
        text-align: center;
      }

      a {
        text-decoration: none;
        color: var(--color-blue);
        border-bottom: 1px solid var(--color-blue);
      }

      section {
        padding: 15px 0;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <nav>
      <section>
        <div>
          <a href="#home">home</a>
        </div>
        <div>
          <a href="#user">user</a>
          <a href="#user/foo">user/foo</a>
          <a href="#user/foo/profile">user/foo/profile</a>
          <a href="#user/foo/posts">user/foo/posts</a>
          <a href="#user/foo/posts:name=chuck&age=18">user/foo/posts:name=chuck&age=18</a>
        </div>
        <div>
          <a href="#contact">contact</a>
          <a href="#contact/detail">contact/detail</a>
        </div>
      </section>
      <section>
        <div>
          <button id="home">home</button>
        </div>
        <div>
          <button id="user">user</button>
          <button id="user_foo">user/foo</button>
          <button id="user_foo_profile">user/foo/profile</button>
          <button id="user_foo_posts">user/foo/posts</button>
          <button id="user_foo_posts2">user/foo/posts:name=chuck&age=18</button>
        </div>
      </section>
    </nav>
    <main>
      <div id="content"></div>
    </main>

    <script src="static/lib/jquery-1.7.2.min.js"></script>
    <script src="static/lib/sea.js"></script>
    <script src="static/lib/seajs-css.js"></script>
    <script src="static/lib/seajs-text.js"></script>
    <script>
      seajs.config({

        // 别名配置
        alias: {
          'es5-safe': 'gallery/es5-safe/0.9.3/es5-safe',
          'json': 'gallery/json/1.0.2/json',
          'jquery': 'jquery/jquery/1.10.1/jquery'
        },

        // 路径配置
        paths: {
          'gallery': 'https://a.alipayobjects.com/gallery'
        },

        // 变量配置
        vars: {
          'locale': 'zh-cn'
        },

        // 映射配置
        map: [

        ],

        // 预加载项
        preload: [

        ],

        // 调试模式
        debug: true,

        // Sea.js 的基础路径
        base: '/static/page',

        // 文件编码
        charset: 'utf-8'
      });
    </script>
  </body>
</html>
