<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var newVal = [1,3,7]
  var oldVal = [1,2,3,4,5]
  // 删除了2、4、5，增加了7

  var delete_val=[];
  oldVal.forEach(val=>{
    if(!newVal.find(val2=>val2===val)){
      delete_val.push(val);
    }
  })
  var add_val=[];
  newVal.forEach(val=>{
    if(!oldVal.find(val2=>val2===val)){
      add_val.push(val);
    }
  })

  console.log("删除了：",delete_val)
  console.log("增加了：",add_val)
</script>
</body>
</html>
