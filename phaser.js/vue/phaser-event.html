<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body, #app, #game {
      width: 100%;
      height: 100%;
    }

    /*base code*/
    .animated {
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .animated.infinite {
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    .animated.hinge {
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
    }

    /*the animation definition*/
    @-webkit-keyframes fadeInRight {
      0% {
        opacity: 0;
        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0)
      }
      100% {
        opacity: 1;
        -webkit-transform: none;
        transform: none
      }
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        -webkit-transform: translate3d(100%, 0, 0);
        -ms-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0)
      }
      100% {
        opacity: 1;
        -webkit-transform: none;
        -ms-transform: none;
        transform: none
      }
    }

    .fadeInRight {
      -webkit-animation-name: fadeInRight;
      animation-name: fadeInRight
    }

    #app {

    }

    #game {
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    #phaser_player {
      position: absolute;
      z-index: 3;
    }
  </style>
  <title></title>
  <!--<script src="../../assets/lib/vue/vue-2.6.10.min.js"></script>-->
  <!--<script src="../../assets/lib/vue/vue@2.3.4.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script src="../../assets/lib/phaser/phaser-3.19.0.min.js"></script>
</head>
<body>
<div id="app">
  <div id="game">
    <div id="phaser_player" class="animated fadeInRight"></div>
  </div>
</div>
</body>
</html>

<script>
  var vue = new Vue({
    el: "#app",
    data: {
      message: "hello, Vue.js!"
    },
    methods: {},
    mounted: function () {

      setTimeout(() => {
        let game = new Phaser.Game({
          type: Phaser.AUTO,
          transparent: true,
          autoFocus: true,
          backgroundColor: 0x1099bb,
          scale: {
            parent: "phaser_player",
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
          },
          scene: {
            preload,
            create
          }
        })
      }, 1000)


      function preload() {
        this.load.image('icon_energy.png', '../../assets/img/icon_energy.png')
      }

      function create() {
        let img = this.add.image(0, 0, 'icon_energy.png').setOrigin(0, 0).setInteractive()
        img.on('pointerup', () => {
          console.log('pointerup img')
        })
      }
    }
  })
</script>
