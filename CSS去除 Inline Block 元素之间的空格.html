<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      nav a {
        display: inline-block;
        padding: 5px;
        background: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">One</a>
      <a href="#">Two</a><a href="#">Three</a>
    </nav>

    <ul>
      <li>1、去除它们之间的空白</li>
      <li>2、使用负的margin值</li>
      <li>3、不写闭合标签</li>
      <li>4、将字体大小设置为零</li>
      <li>5、使用最新的flexbox技术</li>
    </ul>
  </body>
</html>
