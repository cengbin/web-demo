<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div.box {
        width: 200px;
        height: 100px;
        margin-bottom: 16px;
      }

      div.border-box1 {
        border: 4px solid;
        border-image: linear-gradient(to right, #8f41e9, #578aef) 1;
      }

      div.border-box5 {
        border: 4px solid transparent;
        border-radius: 16px;
        background-clip: padding-box, border-box;
        background-origin: padding-box, border-box;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.5), #222), linear-gradient(90deg, #8F41E9, #578AEF);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box border-box1">方式一:使用 border-image</div>
    </div>
    <div>
      <div class="box border-box5">方式二:单层元素、background-clip、background-origin、background-image</div>
    </div>

    <div>
      参考：https://mp.weixin.qq.com/s?__biz=MjM5MDA2MTI1MA==&mid=2649115656&idx=2&sn=3e5739a25b4ba5e89529dac5590b7681&chksm=be586ba5892fe2b34d26580224acf7842a99a73d7ea87bcc33aa231238154685379e03df76e6&scene=27
    </div>
  </body>
</html>
