<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #edeff4;
    }

    /*定义滚动条高、宽、圆角、背景色，高宽分别对应横竖滚动条的尺寸*/
    .scroll::-webkit-scrollbar {
      cursor: pointer;
      width: 4px;
      height: 16px;
      border-radius: 10px;
      background-color: #f9fafb;
    }

    /*定义滑块 内阴影+圆角*/
    .scroll::-webkit-scrollbar-thumb {
      cursor: pointer;
      border-radius: 10px;
      background-color: #d0d7e0;
    }

    .scroll::-webkit-scrollbar-thumb:hover {
      background-color: rgba(204, 204, 204, 1);
    }
  </style>
</head>
<body>
<div class="scroll"
     style="margin:16px;width:300px;height:300px;padding:16px;overflow:auto;border:1px solid rgba(0,0,0,0.1);">
  <div class="box"
       style="border-radius: 8px;margin-bottom: 8px;padding: 16px;width:200px;height: 500px;background-color: white;">
    内容
  </div>
  <div class="box"
       style="border-radius: 8px;margin-bottom: 8px;padding: 16px;width:500px;height: 500px;background-color: white;">
    内容
  </div>
</div>
</body>
</html>
