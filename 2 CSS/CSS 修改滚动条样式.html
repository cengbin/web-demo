<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

    /*定义滚动条高、宽、背景 高宽分别对应横竖滚动条的尺寸*/
    .scroll::-webkit-scrollbar {
      width: 4px;
      height: 8px;
      background-color: rgba(0, 0, 0, 1);
    }

    /*定义滑块 内阴影+圆角*/
    .scroll::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #d0d7e0;
      /*background-color: red;*/
    }

    .scroll::-webkit-scrollbar-thumb:hover {
      background-color: rgba(204, 204, 204, 1);
    }
    </style>
  </head>
  <body>
    <div class="scroll" style="width:300px;height:300px;border:1px solid black;overflow:auto;">
      <div style="width:1000px;height: 1000px;background-color: #00ccff;">
        内容
      </div>
    </div>
  </body>
</html>
