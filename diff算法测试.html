<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      function path(newArr, oldArr) {
        let i = 0

        let newIndex = 0
        let newArrLength = newArr.length

        let oldIndex = 0
        let oldArrLength = oldArr.length

        while(i < 100) {
          let newVal = newArr[newIndex]
          let oldVal = oldArr[oldIndex]

          if (newVal === oldVal) {
            newIndex++
            oldIndex++
          } else {
            console.log(`有不同 new=${newIndex},${newVal}, old=${oldIndex},${oldVal}`)
            newIndex++
          }

          if (newIndex >= newArrLength) {
            console.log(`新数组已经遍历完成`, newIndex, oldIndex)
            if (oldIndex < oldArrLength) {
              console.log(oldArr.slice(oldIndex))
            }
            break
          }

          if (oldIndex >= newArrLength) {
            console.log(`老数组已经遍历完成`, newArr.slice(newIndex))
            break
          }

          i++
        }
      }

      // path([1, 3, 6, 7, 9], [1, 3, 7, 9])
      path([1, 3, 5, 7, 9], [1, 3, 6, 8, 10])
    </script>
  </body>
</html>
