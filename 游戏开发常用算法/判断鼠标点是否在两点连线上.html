<!DOCTYPE html>

        margin: 0;

  </body>

<script src="../assets/lib/pixi/pixi-5.1.3.min.js"></script>
<script>
  (function () {
    const app = new PIXI.Application({width: 800, height: 600, backgroundColor: 0x1099bb})
    document.body.appendChild(app.view)
    var stage = app.stage
    app.stage.eventMode = 'static';
    app.stage.hitArea = app.screen;

    var line = new PIXI.Graphics()
    line.lineStyle(10, 0xFFBD01, 1)
    line.moveTo(0, 0)
    line.lineTo(100, 100)
    stage.addChild(line)
    line.x = 100
    line.y = 100
    line.eventMode = 'static';
    line.cursor = 'pointer';

    var p1 = new PIXI.Graphics()
    p1.beginFill(0xDE3249)
    p1.drawRect(0, 0, 10, 10)
    p1.endFill()
    p1.x = 100
    p1.y = 100
    stage.addChild(p1)

    var p2 = new PIXI.Graphics()
    p2.beginFill(0xDE3249)
    p2.drawRect(0, 0, 10, 10)
    p2.endFill()
    p2.x = 200
    p2.y = 200
    stage.addChild(p2)

    stage.interactiveChildren = true;
    stage.onmousemove = (event) => {
      //some function here that happens on mousemove
      console.log('onmousemove')
    }
    stage.on('click',()=>{
      console.log('click');
    })

    app.stage.on('pointerdown', () =>{
      console.log('pointerdown  ');
    });


  }())
</script>
