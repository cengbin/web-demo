<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #content {
        max-width: 760px;
        margin: 0 auto;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
        border: 1px solid #ddd;
      }

      td, th {
        border: 1px solid #ddd;
        padding: 5px;
      }

      a {
        color: #0366d6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      pre {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 3px;
      }

      code:not([class]) {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script charset="UTF-8"
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/languages/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      window.addEventListener("message", (event) => {
        console.log('message:', event)
        loadMD(event.data.link)
      });

      let _this = this;
      $(function () {
        console.log(_this, this)
      })

      function loadMD (url) {
        window.$.ajax({
          url: url,
          method: 'GET',
          success (res) {
            document.getElementById('content').innerHTML = window.marked(res, {
              // pedantic: true,
              langPrefix: 'language-cd',
              highlight: function (code, lang, callback) {
                return _this.hljs.highlightAuto(code).value;
              }
            })
          }
        })
      }
    </script>
  </body>
</html>
