<!DOCTYPE html>
<html lang="en">
	<head>
		<title>terrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body>
	    <div id="container"></div>

		<script src="build/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/ImprovedNoise.js"></script>
		<script src="js/libs/stats.min.js"></script>


		<script>

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container, stats;

			var camera, controls, scene, renderer;

			var mesh, texture;

			var worldWidth = 128, worldDepth = 128,
			worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 40, SCREEN_WIDTH / SCREEN_HEIGHT, 2, 40000 );
				camera.position.set( 0, 1200, 1000 );


				//CONTROL
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 500, 0 );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.keys = [ 65, 83, 68 ];


				// SCENE (FINAL)
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 4000 );


				data = generateHeight( worldWidth, worldDepth );

				var geometry = new THREE.PlaneBufferGeometry( 4000, 4000, worldWidth - 1, worldDepth - 1 );
				geometry.rotateX( - Math.PI / 2 );

				var vertices = geometry.attributes.position.array;

				for ( var i = 0, j = 0, l = vertices.length; i < l; i ++, j += 3 ) {

					vertices[ j + 1 ] = data[ i ] * 3;
				}



				var map = new THREE.TextureLoader().load( "colorMap.png" );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 6;

				var spriteMap = new THREE.TextureLoader().load( "sprites/disc.png" );

                
				for ( var i = 0; i<vertices.length; i +=3 ) {
					var material = new THREE.SpriteMaterial( { map: spriteMap, color: 0xffffff*Math.random(), fog: true } );
	                var sprite = new THREE.Sprite( material );
	                scene.add( sprite );
	                sprite.scale.x=sprite.scale.y=sprite.scale.z=Math.random()*10+10;
	                sprite.position.x=vertices[i];
	                sprite.position.y=vertices[i+1];
	                sprite.position.z=vertices[i+2];

	                // console.log(sprite.position);

	                // sprite.position.x=Math.random()*1000;
	                // sprite.position.y=Math.random()*1000;
	                // sprite.position.z=Math.random()*1000;

                }



				// var material = new THREE.PointsMaterial( {  size: 30, map: sprite,color: 0x252525  } );
				// material.color.setHSL( 1.0, 0.3, 0.7 );
				// var particles = new THREE.Points( geometry, material );
				// scene.add( particles );


				// mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial({map:texture}) );
				// scene.add( mesh );





				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

			}

			function generateHeight( width, height ) {

				var size = width * height, data = new Uint8Array( size ),
				perlin = new ImprovedNoise(), quality = 1, z = Math.random() * 100;

				for ( var j = 0; j < 4; j ++ ) {

					for ( var i = 0; i < size; i ++ ) {

						var x = i % width, y = ~~ ( i / width );
						data[ i ] += Math.abs( perlin.noise( x / quality, y / quality, z ) * quality * 1.75 );

					}

					quality *= 5;

				}

				return data;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
