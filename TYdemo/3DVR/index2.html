<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3DVR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #222222;
				margin: 0px;
				overflow: hidden;
			}


			.container-box{
				display: block;
				z-index: 1;
				background-color: #000;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}


			.video-div{
				display: none;
				overflow: hidden;
				z-index: 0;
				background-color: #000;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}

			.video-box{
				width: 100%;
				position: absolute;
			    margin: auto;
			}

			.nav {
			  display: block;
			  margin: 0;
			  position: absolute;
			  width: 100%;
			  height: 100px;
			  top: 0;
			  z-index: 886;

			}

			.icn {
				width: 50px;
				height: 50px;
				left: 50%;
				margin-left: -25px;
				position: relative;
			}

			.glass1 {
			  background: url(./img/glass1.svg) 0 -50px no-repeat;
			  background-size: 50px 100px;
			}
			.glass2 {
			  background: url(./img/glass2.svg) 0 -50px no-repeat;
			  background-size: 50px 100px;
			}

		</style>
	</head>
	<body>
		<div class="nav" id="nav"> 
			<div class="icn glass1" id="glass1" style="display: none;"> </div> 
			<div class="icn glass2" id="glass2">  </div> 
		</div>

		<div class="container-box" id="container"></div>

		<div class="video-div">
		    <video class="video-box" id="video1" x-webkit-airplay="true" webkit-playsinline="true" preload="auto" ></video>
		</div>


		<script src="build/zepto.min.js"></script>
		<script src="build/three.min.js"></script>
		<script src="js/controls/TyCameraControls.js"></script>
		<script src="js/effects/TyVREffect.js"></script>
		<script> 
		    var videoSRC="ZDF.mp4";
		</script>

		<script src="main.js"></script>
	</body>
</html>
