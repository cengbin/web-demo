
<!DOCTYPE html>
<html><head>
<meta charset="utf-8" /> 
<meta name="viewport" id="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>video</title>
<link type="text/css" rel="stylesheet" href="style.css">
<body>

<div class="warp">
	<div class="page page1">
		<div class="hd">
			<span class="avatar spics"></span>
			<div class="txt">
				<span class="nickname">吴亦凡</span>
				<span>邀请你视频聊天</span>
			</div>
		</div>
		<div class="fd">
			<div class="remind">
			    <span class="icon spics"></span>
			    <span>提醒我</span>
			</div>
			<div class="msg">
			    <span class="icon spics"></span>
			    <span>信息</span>
			</div>
			<div class="answer">
			    <span class="icon spics "></span>
			    <span>接听</span>
			</div>
		</div>	
	</div>
	<div class="page page2">
		<video onended="endFunction()" class="video-box" id="video1" src="v3.mp4" x-webkit-airplay="true" webkit-playsinline="true" preload="auto" ></video>
		<div class="off-btn">
		    <span class="icon spics "></span>
		    <span>挂断</span>
		</div>
	</div>

	<video class="video-box" data-index="3" id="videoIndex3" x-webkit-airplay="true" webkit-playsinline="true" preload="auto" src="http://ossweb-img.qq.com/images/wefire/act/a20150826kris/v3.mp4"></video>









<audio src="ring.mp3" class="ring-bg" loop="loop"></audio>
<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
<script>
    document.addEventListener('touchmove', function(event){event.preventDefault();}, false);

	document.querySelector(".ring-bg").play();
	$('.answer').click(function(){
		document.querySelector(".ring-bg").pause();
		$(".page1").hide();
		document.querySelector("#video1").play();
		document.querySelector("#video1").webkitPlaysinline=true;
	});

	$('.off-btn').click(function(){
		$(".page2").hide();
		document.querySelector("#video1").pause();
		console.log("off-btn");
	});

	function endFunction()
	{
		$("#video1")[0].webkitExitFullScreen(); 
		alert("end");

	}
</script>

</body>
</html>
