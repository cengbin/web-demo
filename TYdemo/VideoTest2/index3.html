
<!DOCTYPE html>
<html><head>
<meta charset="utf-8" /> 
<meta name="viewport" id="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>H5创意</title>
<link type="text/css" rel="stylesheet" href="style.css">
<body>

	<div class="page">
		<video onended="endFunction()" class="video-box" id="video1" src="3.mp4" x-webkit-airplay="true" webkit-playsinline="true" preload="auto" autoplay="autoplay"></video>
	</div>



<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
<script>
    document.addEventListener('touchmove', function(event){event.preventDefault();}, false);

	$('.page').click(function(){
		document.querySelector("#video1").play();
		document.querySelector("#video1").webkitPlaysinline=true;
	});


</script>

</body>
</html>
