<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话 -->
    <meta name="format-detection" content="telephone=no"/>
    <title>荣耀7 世界有点不同</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/ps.css"/>
    <link rel="stylesheet" href="css/sps.css"/>
    <link rel="stylesheet" href="css/txts.css"/>
</head>
<body>
    <!--主内容页-->
    <div class="wrap">
        <section class="screen screen1" style="display: block;">
            <div class="screen-t">
                <div class="sprite-t logo"></div>
                <div class="sprite-t top_btn"></div>
            </div>
            <div class="screen1Child2">
                <div class="screen-c">
                    <div class="sprite-t s1_t3"></div>
                    <div class="sprite-t s1_t4"></div>
                    <div class="sprite_p3 s1_p2"></div>
                </div>
                <div class="screen-b">
                    <div class="sprite_sp sp1"></div>
                </div>
            </div>
        </section>
        <section class="screen screen2" style="display: block;">
            <div class="screen-t">
                <div class="sprite-t logo"></div>
                <div class="sprite-t top_btn"></div>
            </div>
            <div class="screen2Child1">
                <div class="screen-b">
                    <div class="sprite-t s2_t1"></div>
                    <div class="sprite-t s2_t2"></div>
                    <div class="sprite_p3 s2_p1"></div>
                </div>
            </div>
        </section>
        <section class="screen screen2" style="display: block;">
            <div class="screen-t">
                333333333333333333333333333333
            </div>
            <div class="screen2Child1">
                <div class="screen-b">
                    <div class="sprite-t s2_t1"></div>
                    <div class="sprite-t s2_t2"></div>
                    <div class="sprite_p3 s2_p1"></div>
                </div>
            </div>
        </section>
        <section class="screen screen2" style="display: block;">
            <div class="screen-t">
                444444444444444444444444444444
            </div>
            <div class="screen2Child1">
                <div class="screen-b">
                    <div class="sprite-t s2_t1"></div>
                    <div class="sprite-t s2_t2"></div>
                    <div class="sprite_p3 s2_p1"></div>
                </div>
            </div>
        </section>
        <section class="screen screen2" style="display: block;">
            <div class="screen-t">
                55555555555555555555555555555
            </div>
            <div class="screen2Child1">
                <div class="screen-b">
                    <div class="sprite-t s2_t1"></div>
                    <div class="sprite-t s2_t2"></div>
                    <div class="sprite_p3 s2_p1"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- 里面放加载页面、提示内容、等-->
    <div class="loading-container">
        <div class="loading-view">
            <div class="sprite-t logo"></div>
            <div class="loading">
                <div class="ld-up"></div>
                <div class="ld-down"></div>
            </div>
        </div>
    </div>
    <!--音乐按钮-->
    <div class="music_btn">
        <div class="sprite_sp music music_open"></div>
    </div>
    <!--横屏提示-->
    <div id="landscape" style="display:none"></div>
    <!--背景音乐-->
    <audio id="bg_sound">
        <source src="sound/huawei.mp3" type="audio/mpeg">
        <source src="sound/huawei.ogg" type="audio/ogg">
    </audio>
</body>
</html>

<script src="libs.js"></script>

<script src="libs/wxmoment/page-slider/PageSlider.js"></script>
<script src="libs/wxmoment/loader/PxLoader.js"></script>
<script src="libs/wxmoment/loader/PxLoaderImage.js"></script>
<script src="js/Game.js"></script>
<script src="js/main.js"></script>
