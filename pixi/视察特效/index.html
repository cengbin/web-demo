<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>京东-妖猫传</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #fff;
			height: 100%;

			text-size-adjust: none;
			-webkit-text-size-adjust: none;

			user-select: none;
			-webkit-user-select: none;

			tap-highlight-color: transparent;
			-webkit-tap-highlight-color: transparent;

			-ms-touch-action: none;
		}
		.pixi-player{
			position: relative;
			width: 100%;
			height: 100%;
			z-index:1;
			margin: auto;
			overflow: hidden;
		}
		.pixi-view{
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
	<script>
        function setRemFontSize(baseSize,baseWidth){
            //基本字体大小
            var baseSize = baseSize||20;
            var baseWidth = baseWidth||640;
            var clientWidth = document.documentElement.clientWidth>=480?480:document.documentElement.clientWidth;
            clientWidth = document.documentElement.clientWidth<=320?320:document.documentElement.clientWidth;
            document.getElementsByTagName('html')[0].style.fontSize = clientWidth*baseSize/baseWidth+'px'
        }
        setRemFontSize();
        window.addEventListener("resize",function(){
            setTimeout(function(){setRemFontSize();},200)
        });
	</script>
</head>
<body>
	<div class="pixi-player touch-off" id="pixi_player">
		<canvas class="pixi-view" id="pixi_view"></canvas>
	</div>
	<p id="a" style="position:absolute;left:0;top:0;font-size:32px;">a</p>
	<p id="b" style="position:absolute;left:0;top:100px;font-size:32px;">a</p>
	<p id="c" style="position:absolute;left:0;top:200px;font-size:32px;">a</p>

	<script src="pixi-4.5.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
