<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>页面Element树形结构</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body, #app, #app > div {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;

        font-family: Menlo, Consolas, monospace;
        color: #444;
      }

      #app > div {
        display: flex;
        flex-direction: column;
      }

      .item > div span, .add span {
        cursor: pointer;
      }

      .bold {
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <app></app>
    </div>
  </body>
</html>
