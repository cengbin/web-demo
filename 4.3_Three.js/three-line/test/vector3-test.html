<script src="../libs/three.min.js"></script>
<script>
    (function(){
        var vector=new THREE.Vector3();
        vector.x=Math.random()-0.5;
        vector.y=Math.random()-0.5;
        vector.z=Math.random()-0.5;

        console.log(vector);
        vector.normalize();
        console.log(vector);
        vector.multiplyScalar(10);
        console.log(vector);

        var vector2=new THREE.Vector3(1,1,1);
        vector2.add(vector);

        console.log("vector2:",vector2);
    }());

</script>
