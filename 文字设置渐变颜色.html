<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>文字设置渐变颜色</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 70px;
        color: rgba(247, 229, 197, 1);
        background: linear-gradient(266deg, rgba(238, 175, 41, 1) 0%, rgba(206, 70, 1, 1) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <h1>利用边框链接方式的特性制作三角形</h1>
  </body>
</html>
