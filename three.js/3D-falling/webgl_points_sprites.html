<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles - sprites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color:#fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>
	<body>

		<script src="libs/three.js"></script>

		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, materials = [], parameters=[], i, h, color, sprite, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 2000;

				scene = new THREE.Scene();
//				scene.fog = new THREE.FogExp2( 0x000000, 0.0008 );

				geometry = new THREE.Geometry();

				var textureLoader = new THREE.TextureLoader();

//				sprite1 = textureLoader.load("img/pic/2U1A8001.JPG");
//				sprite2 = textureLoader.load("img/pic/2U1A8002.JPG");
//				sprite3 = textureLoader.load("img/pic/2U1A8003.JPG");
//				sprite4 = textureLoader.load("img/pic/2U1A8004.JPG");
//				sprite5 = textureLoader.load("img/pic/2U1A8005.JPG");



				for ( i = 0; i < 5; i ++ ) {

					var vertex = new THREE.Vector3();
					vertex.x = Math.random() * 1500 - 750;
					vertex.y = Math.random() * 1500 - 750;
					vertex.z = Math.random() * 1500 - 750;

					geometry.vertices.push( vertex );

				}

				function randomInteger(low,high){
					return low+Math.floor(Math.random()*(high-low));
				}

				function randomFloat(low,high){
					return low+(Math.random()*(high-low));
				}
				var noNumberArr=[13,18,17,22,25,27,33,48,52,49,56,55,57,63,65,69,76,78,79,83,81,88,89,94,98];

				for ( i = 10; i < 12; i ++ ) {

					var bo=false;
					for(var j=0;j<noNumberArr.length;j++){
						if(i==noNumberArr[j]){
							bo=true;
							break;
						}
					}
					if(bo)
						continue;


					parameters.push([ [randomFloat(0.5,1), randomFloat(0,0.2), randomFloat(0.1,0.5)], textureLoader.load("img/pic/2U1A80"+ i.toString()+".JPG"), randomInteger(20,100) ]);
				}
				console.log(parameters.length);

				//				parameters = [
//
//					[ [0.95, 0.1, 0.5], sprite3, 15*2 ],
//					[ [0.90, 0.05, 0.5], sprite1, 10*2 ],
//					[ [0.85, 0, 0.5], sprite5, 8*2 ],
//					[ [0.80, 0, 0.5], sprite4, 5*2 ]
//				];


				for ( i = 0; i < parameters.length; i ++ ) {

					color  = parameters[i][0];
					sprite = parameters[i][1];
					size   = parameters[i][2];

					materials[i] = new THREE.PointsMaterial( { size: size, map: sprite, blending: THREE.AdditiveBlending, depthTest: false } );
//					materials[i].color.setHSL( color[0], color[1], color[2] );

					particles = new THREE.Points( geometry, materials[i] );

					particles.rotation.x = Math.random() * 6;
					particles.rotation.y = Math.random() * 6;
					particles.rotation.z = Math.random() * 6;

					scene.add( particles );

				}



				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
//				renderer.setClearColor(0xffffff);
				container.appendChild( renderer.domElement );

//
//				stats = new Stats();
//				container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
//				stats.update();

			}

			function render() {

				var time = Date.now() * 0.00005;

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				for ( i = 0; i < scene.children.length; i ++ ) {

					var object = scene.children[ i ];

					if ( object instanceof THREE.Points ) {

						object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );

					}

				}

				/*for ( i = 0; i < materials.length; i ++ ) {

					color = parameters[i][0];

					h = ( 360 * ( color[0] + time ) % 360 ) / 360;
//					materials[i].color.setHSL( h, color[1], color[2] );

				}*/

				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
