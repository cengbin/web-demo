<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
</html>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser-arcade-physics.min.js"></script>
<script src="./ScrollView.js"></script>
<script>
  var game = new Phaser.Game({
    type: Phaser.AUTO,
    transparent: true,
    width: 640,
    height: 500,
    backgroundColor: 0x1099bb,
    scene: {
      preload: preload,
      create: create
    }
  })

  function preload() {
    this.load.image('s1', './s1_0_0.jpg')
  }

  function create() {
    let img1 = this.add.image(0, 0, 's1').setOrigin(0, 0).setInteractive({
      pixelPerfect: true,
      draggable: true,
    })
    img1.on('pointerdown', (pointer, localX, localY, event) => {
      console.log('pointerdown')
    }, this)
    img1.on('pointermove', (pointer, localX, localY, event) => {
      console.log('pointermove', pointer.worldX, pointer.worldY, localX, localY)
    }, this)
    img1.on('pointerup', (pointer, localX, localY, event) => {
      console.log('pointerup')
    }, this)

    img1.on('dragstart', (pointer, dragX, dragY) => {
      console.log('dragstart')
    }, this)
    img1.on('drag', (pointer, dragX, dragY) => {
      img1.setPosition(dragX, dragY)
    }, this)
    img1.on('dragend', (pointer, dragX, dragY) => {
      console.log('dragend')
    }, this)

    let layer1 = this.add.container(-100, -100, [img1])
  }
</script>
