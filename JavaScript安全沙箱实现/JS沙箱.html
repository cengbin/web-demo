<script>
  Function(`
    (function (window, document) {
      // 无法访问window
      // console.log(window.alert('1'), document)

      // 无法访问window
      // eval('console.log(window.alert)')

      // 无法访问window（会忽略Function构造函数内容执行）
      Function('console.log(window.alert)')

      // 可以访问window
      let ee = eval
      ee('console.log(window.alert)')
    })(null, null)
  `)()
</script>
