<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      function path(oldArr, newArr) {
        let removeArr = []
        let addArr = []

        for (let i = 0; i < oldArr.length; i++) {
          let val = oldArr[i]

          if (newArr.find((element) => (element === val)) === undefined)
            removeArr.push(val)
        }
        for (let j = 0; j < newArr.length; j++) {
          let val = newArr[j]
          if (oldArr.find((element) => (element === val)) === undefined)
            addArr.push(val)

        }

        console.log(`移除的数据有：`, removeArr)
        console.log(`新增的数据有：`, addArr)
      }

      // 找出新数组中的新元素
      path(
        [1, 3, 5, 7, 9],
        [1, 3, 6, 7, 9, 11],
      )
    </script>
  </body>
</html>
