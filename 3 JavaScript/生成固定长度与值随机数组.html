<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>生产固定长度，值随机数组</title>
  </head>
</html>
<script>
	// 方法一
	var arr1 = Array.apply(null, {length: 100}).map(function (currentValue, index, array) {
		return index
	})
	console.log(arr1)

	// 方法二
	var arr2 = new Array(100).fill(null).map((value, index) => index);
	console.log(arr2);
	console.log(new Array(100))
</script>
