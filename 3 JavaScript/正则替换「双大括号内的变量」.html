<!DOCTYPE html>
<script>
  // https://www.coder.work/article/3941436
  let url = "https://url.com/{{query}}/bar/{{id}}"

  let result = {'query': 'foo', 'id': 8888}

  let replaceDoubleBraces = (str, result) => {
    return str.replace(/{{(.+?)}}/g, (_, g1) => result[g1] || g1)
  }

  console.log(replaceDoubleBraces(url, result))
</script>
