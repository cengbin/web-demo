<script>
  let str = `里程费(88.99)元，时常费用（11.11）元`
  // \( 匹配 "左小括号"
  // .+ 匹配包含至少一个 "任意字符串" 的字符串
  // \) 匹配 "又小括号"
  let found = str.match(/\((.+)\)|\（(.+)\）/g)
  console.log(found)
</script>
