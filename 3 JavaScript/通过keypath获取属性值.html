<meta charset="UTF-8">
<title>Title</title>
<script>
  function getPathVal (obj, keyPath) {
    let segments = keyPath.split('.')
    for (let i = 0; i < segments.length; i++) {
      let key = segments[i];
      // console.log(obj, key);
      if (!obj) {
        console.error(`${keyPath},未找到属性:${segments.slice(0, i).join('.')}`);
        return
      } else {
        obj = obj[key]
      }
    }
    return obj;
  }

  console.log(getPathVal({a: {b: {c: 'xxx', d: 'ddd'}}}, 'a.b.c'));
  console.log(getPathVal({a: {b: {c: 'xxx', d: 'ddd'}}}, 'a.b.d'));

  getPathVal({a: {b: {c: 'xxx', d: 'ddd'}}}, 'a.x.d.y')
</script>
